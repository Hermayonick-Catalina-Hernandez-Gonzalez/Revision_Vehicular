<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Vehicular</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/stylesInicio.css">
</head>
<body>
    <!-- Sección de encabezado y botón de salir -->
    <header class="head">
        <div class="esquina-container">
            <button class="btn-salir" onclick="salir()">
                <img src="../img/Salir.png" alt="Salir">
            </button>
            <div class="esquina">
                <img src="../img/Esquina.png" alt="Imagen de Esquina">
            </div>
        </div>
        <div class="titulo">
            <h1>Verificación Vehicular</h1>
        </div>
        <div class="logo">
            <img src="../img/Logo.png" alt="Logo FGJ">
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <div class="barra-busqueda">
        <input type="text" name="texto_busqueda" id="search" placeholder="Buscar..." oninput="buscar()">
        <img src="../img/Buscador.png" alt="Buscar" class="icono-buscar">
    </div>

    <!-- Tabla de vehículos -->
    <table>
        <thead>
            <tr>
                <th>N° Económico</th>
                <th>Placa</th>
                <th>Serie</th>
                <th>Clase</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="vehiculos">
            <!-- Aquí se cargarán los datos dinámicamente desde JavaScript -->
        </tbody>
    </table>

    <script src="../JS/acciones.js"></script>
</body>
</html>
